<div class="container-fluid">
    <h1>Login</h1>

    <div class="row row-cols-3">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="login" placeholder="Digite seu email ou nome de usuÃ¡rio">
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="password" class="form-control" [(ngModel)]="senha" placeholder="Digite sua senha">
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-primary form-control" (click)="runLogin('cadastro')"
                    [disabled]="!login || !senha">Login</button>
            </div>
        </div>
    </div>

</div>
